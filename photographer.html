<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
</head>

<body>
    <div class="main-container">
        <header>
            <a href="index.html" aria-label="Fisheye Home page">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button id="contactButton" class="contact_button" aria-label="Contact Me">Contactez-moi</button>
            </div>
            <div class="sort">
                <label for="choice" class="choice" id="order-by-label">Trier par</label>
                <select class="choice-list" id="choice" name="choice" aria-labelledby="order-by-label">
                    <option value="Popularité">Popularité</option>
                    <option value="Date">Date</option>
                    <option value="Titre">Titre</option>
                </select>
            </div>
            <div class="media-gallery"></div>
        </main>
        <footer>
            <div class="likes-price">
                <div class="left-section">
                    <span class="total-likes"></span>
                    <img src="assets/icons/totalLike.svg" alt="">
                </div>
                <span class="daily-price"></span>
            </div>            
        </footer>
    </div>
    <div class ="background-lightbox">
        <dialog class="light-box" aria-hidden="true" aria-label="image closeup view">
            <div id="buildLb"></div>
            <img id="left-slide" src="assets/icons/left.svg" alt="Previous image" aria-label="Previous image" role="button">
            <img id="right-slide" src="assets/icons/right.svg" alt="Next image" aria-label="Next image" role="button">
            <img id="close-slide" src="assets/icons/lightboxclose.svg" alt="Close dialog" aria-label="Close dialog" role="button">
        </dialog>
    </div>
    <div id="contact_modal">
        <div class="modal" role="dialog" aria-labelledby="modal-title">
            <header>
                <h1 id="modal-title">Contactez-moi</h1>
                <p></p>
                <img id="closeButton" src="assets/icons/close.svg" alt="Close Contact form" aria-label="Close contact form" role="button">
            </header>
            <form>
                <div>
                    <label for="first" id="label-first">Prénom</label>
                    <input class="text-control" type="text" id="first" aria-labelledby="label-first" aria-label="First name">
                </div>
                <div>
                    <label for="last" id="label-last">Nom</label>
                    <input class="text-control" type="text" id="last" aria-labelledby="label-last" aria-label="Last name">
                </div>
                <div>
                    <label for="email" id="label-mail">Email</label>
                    <input class="text-control" type="email" id="email" aria-labelledby="label-mail" aria-label="Email">
                </div>
                <div>
                    <label for="message" id="label-message">Votre message</label>
                    <textarea class="text-control" id="message" aria-labelledby="label-message"></textarea>
                </div>
                <button class="send_button" aria-label="Close contact form">Envoyer</button>
            </form>
        </div>
    </div>
    <script defer src="scripts/utils/mediaFactory.js"></script>
    <script defer src="scripts/utils/lightbox.js"></script>
    <script defer src="scripts/templates/photographer/photographer.js"></script>
    <script defer src="scripts/pages/photographer.js"></script>  
    <script defer src="scripts/utils/contactForm.js"></script>
</body>

</html>
