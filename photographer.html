<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo">
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contactButton" class="contact_button">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img id="closeButton" src="assets/icons/close.svg" alt="fermer le formulaire de contact">
        </header>
				<form>
					<div>
						<label for="first">Pr√©nom</label>
						<input class="text-control" type="text" id="first">
					</div>
          <div>
						<label for="last">Nom</label>
						<input class="text-control" type="text" id="last">
					</div>
          <div>
						<label for="email">Email</label>
						<input class="text-control" type="email" id="email">
					</div>
          <div>
						<label for="message">Votre message</label>	
            <textarea class="text-control" id="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script defer src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
