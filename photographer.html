<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à l'accueil">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-info">
          <h1></h1>
          <p class="photographer-location"></p>
          <p class="photographer-tagline"></p>
        </div>
        <button id="contactButton" class="contact_button">Contactez-moi</button>
        <img class="photographer-img">
      </div>
      <div class="sort">
      <label class="choice">Trier par</label>
        <select class="choice-list" id="choice" name="choice">
            <option value="option1">Popularité</option>
            <option value="option2">Date</option>
            <option value="option3">Titre</option>
        </select>
      </div>
      <div class="media-gallery">        
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <p></p>
          <img id="closeButton" src="assets/icons/close.svg" alt="fermer le formulaire de contact">
        </header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first">
					</div>
          <div>
						<label for="last">Nom</label>
						<input class="text-control" type="text" id="last">
					</div>
          <div>
						<label for="email">Email</label>
						<input class="text-control" type="email" id="email">
					</div>
          <div>
						<label for="message">Votre message</label>	
            <textarea class="text-control" id="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script defer src="scripts/pages/photographer.js"></script>
    
    <script defer src ="scripts/templates/photographer/photographer.js"></script>
    <script defer src="scripts/utils/contactForm.js"></script>
    <script defer src="scripts/utils/mediaFactory.js"></script>
  </body>
</html>
