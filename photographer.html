<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
</head>

<body>
    <div class="main-container">
        <header>
            <a href="index.html" aria-label="Retour à l'accueil">
                <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button id="contactButton" class="contact_button">Contactez-moi</button>
            </div>
            <div class="sort">
                <label class="choice">Trier par</label>
                <select class="choice-list" id="choice" name="choice">
                    <option value="option1">Popularité</option>
                    <option value="option2">Date</option>
                    <option value="option3">Titre</option>
                </select>
            </div>
            <div class="media-gallery"></div>
        </main>
        <footer>
            <div class="likes-price"></div>
        </footer>
    </div>
    <div class ="background-lightbox">
        <dialog class="light-box" aria-hidden="true" aria-label="agrandissement image">
            <div id="buildLb"></div>
            <img id="left-slide" src="assets/icons/left.svg" alt="slide sur media de gauche" aria-label="slide à gauche">
            <img id="right-slide" src="assets/icons/right.svg" alt="slide sur media de droite" aria-label="slide à droite">
            <img id="close-slide" src="assets/icons/lightboxclose.svg" alt="fermer la light-box" aria-label="fermeture de la lightbox">
        </dialog>
    </div>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <p></p>
                <img id="closeButton" src="assets/icons/close.svg" alt="fermer le formulaire de contact">
            </header>
            <form>
                <div>
                    <label for="first">Prénom</label>
                    <input class="text-control" type="text" id="first">
                </div>
                <div>
                    <label for="last">Nom</label>
                    <input class="text-control" type="text" id="last">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input class="text-control" type="email" id="email">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea class="text-control" id="message"></textarea>
                </div>
                <button class="send_button">Envoyer</button>
            </form>
        </div>
    </div>
    <script defer src="scripts/utils/mediaFactory.js"></script>
    <script defer src="scripts/utils/lightbox.js"></script>
    <script defer src="scripts/pages/photographer.js"></script>    
    <script defer src="scripts/templates/photographer/photographer.js"></script>
    <script defer src="scripts/utils/contactForm.js"></script>
</body>

</html>
